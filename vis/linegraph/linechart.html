  <title>Line Graph</title>

  <!-- d3 and d3-legend -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.3/d3-legend.js"></script>

  <!-- css for the chart -->
  <link rel="stylesheet" type="text/css" href="linechart.css">

  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SCDBViz</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="../../">Home</a></li>
          <li><a href="../../data/in-depth.html">Data Details</a></li>
          <li class="active"><a href="#">Line Graph</a></li>
          <li><a href="../heatmap/heatmap.html">Heatmap</a></li>
          <li><a href="../scatterplot/scatterplot.html">Scatterplot</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-sm-1"></div> <!-- take up space -->
      <div class="col-sm-10">
        <h3 class="text-center">Multi-Series Line Chart & Brush/Zoom Timeline</h3>
      </div>
    </div>
    <div class="visualization">
      <div class="graph">
        <svg width="850" height="500"></svg>
      </div>
      <div class="controls">
        <div class="controls-header">
          <p>Select Justices</p>
        </div>
        <div id="justice-menu">
          <!-- js will add an svg here -->
        </div>
        <div class="buttons">
          <button class="button" onclick="clearAllJustices()">Clear all justices</button>
          <button class="button" onclick="showAllJustices()">Show all justices</button>
          <button class="button" onclick="toggleSwingVotes()">Toggle swing votes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="tooltip">
    <div class="tooltip-info">
      <span id="tooltip-text">X</span>
    </div>
  </div>

  <script type="text/javascript" src="./linechart.js"></script>
